<script>
    
    var ctx = document.getElementById('myChart').getContext('2d');
    var data = {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
            label: 'My First dataset',
            data: [65, 59, 80, 81, 56, 55],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',

                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    };
    var options = {
        scales: {
        yAxes: [{
            ticks: {
                beginAtZero: true
            }
        }]
        }
    };
    var myChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: options
